{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>
    <table class="table table-dark table-hover">
      <thead>
    <tr>
        {% for i in header_row %}
      <th scope="col">{{ i }}</th>
        {% endfor %}
    </tr>
  </thead>
  <tbody>
  {% for i in cafes %}
        <tr>
            <td>{{ i[0] }}</td>
            <td>
                <a href="{{ i[1] }}"> Maps Link </a>
            </td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
            <td>{{ i[4] }}</td>
            <td>{{ i[5] }}</td>
            <td>{{ i[6  ] }}</td>
        </tr>
  {% endfor %}
  </tbody>

    </table>

          <p><a href="{{ url_for('home') }}">Return to index page</a></p>

        </div>
      </div>
    </div>

{% endblock %}
